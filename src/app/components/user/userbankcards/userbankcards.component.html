<mat-card>
	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="cardNumber">
          <th mat-header-cell *matHeaderCellDef> Card Number </th>
          <td mat-cell *matCellDef="let element"> {{element.cardNumber}} </td>
        </ng-container>
      
        <ng-container matColumnDef="expiryDate">
          <th mat-header-cell *matHeaderCellDef> Expiry Date </th>
          <td mat-cell *matCellDef="let element"> {{element.expiryDate}} </td>
        </ng-container>

        <ng-container matColumnDef="cvv">
			<th mat-header-cell *matHeaderCellDef> CVV </th>
			<td mat-cell *matCellDef="let element"> {{element.cvv}} </td>
		  </ng-container>

		  <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
              <a href="javascript:void(0)" (click)="view(element.id)" class="action tooltip">
				<span class="tooltip-text">View</span>
                <i class="fa fa-eye" aria-hidden="true"></i>
              </a>&nbsp;
              <a href="javascript:void(0)" (click)="delete(element.id, element.cardNumber)" class="action tooltip">
				<span class="tooltip-text">Delete</span>
                <i class="fa fa-trash" aria-hidden="true"></i>
              </a></td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
	  <br/>
	  <app-userbankcard #UserbankcardComponent (ngOnInit)="ngOnInit()"></app-userbankcard>
    <mat-card-actions>
        <button mat-button (click)="back()">Back</button>
		<button mat-raised-button (click)="finish()" 
        class="nav-btn pull-right" [disabled]="dataSource.length < 1">Finish</button>
    </mat-card-actions>
</mat-card>
