<mat-card>
	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="start">
			<th mat-header-cell *matHeaderCellDef> Start </th>
			<td mat-cell *matCellDef="let element"> {{element.start}} </td>
		  </ng-container>

          <ng-container matColumnDef="end">
			<th mat-header-cell *matHeaderCellDef> End </th>
			<td mat-cell *matCellDef="let element"> {{element.end}} </td>
		  </ng-container>

          <ng-container matColumnDef="institution">
			<th mat-header-cell *matHeaderCellDef> Institution </th>
			<td mat-cell *matCellDef="let element"> {{element.institution}} </td>
		  </ng-container>

          <ng-container matColumnDef="status">
			<th mat-header-cell *matHeaderCellDef> Status </th>
			<td mat-cell *matCellDef="let element"> {{element.qualificationStatus}} </td>
		  </ng-container>

		  <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
              <a href="javascript:void(0)" (click)="view(element.id)" class="action tooltip">
				<span class="tooltip-text">View</span>
                <i class="fa fa-eye" aria-hidden="true"></i>
              </a>&nbsp;
              <a href="javascript:void(0)" (click)="delete(element.id, element.name)" class="action tooltip">
				<span class="tooltip-text">Delete</span>
                <i class="fa fa-trash" aria-hidden="true"></i>
              </a></td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
	  <br/>
	  <app-userqualification #UserqualificationComponent (ngOnInit)="ngOnInit()"></app-userqualification>
    <mat-card-actions>
        <button mat-button (click)="back()">Back</button>
		<button mat-raised-button (click)="next()" 
        class="nav-btn pull-right" [disabled]="dataSource.length < 1">Next</button>
    </mat-card-actions>
</mat-card>
