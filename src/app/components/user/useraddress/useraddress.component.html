<mat-card>
	<form class="form" [formGroup]="frmUserAddress">
		<p class="alert alert-danger" style="text-align: center;">{{message}}</p>
		<div class="row">
			<div class="column">
				<mat-form-field class="form-field">
					<mat-label>Address</mat-label>
					<input matInput [(ngModel)]="model.address" placeholder="Address" formControlName="address" required>
				  </mat-form-field>
				  <mat-form-field class="form-field">
					  <input matInput readonly [(ngModel)]="model.gpsCoordinates" placeholder="GPS Coordinates" formControlName="gpsCoordinates">
				  </mat-form-field>
			</div>
			<div class="column">
				<mat-form-field class="form-field">
					<input matInput readonly [(ngModel)]="model.latitude" placeholder="Latitude" formControlName="latitude">
				</mat-form-field>
				<mat-form-field class="form-field">
					<input matInput readonly [(ngModel)]="model.longitude" placeholder="Longitude" formControlName="longitude">
				</mat-form-field>
			</div>
		</div>
	<mat-card-actions>
		<button mat-button (click)="back()">Back</button>
		<button mat-raised-button (click)="submit()" 
		class="nav-btn pull-right" [disabled]="!frmUserAddress.valid">Next</button>
	</mat-card-actions>
	</form>
</mat-card>
